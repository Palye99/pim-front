<div class="card">
  <div class="card-header">
    <h2 class="card-title">Reset Password</h2>
    <h4 class="card-subtitle">Please enter your email address to request a password reset.</h4>
  </div>

  <div class="card-body">

    <div class="formGroup">
      <div class="row">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <img src="assets/person.svg" alt="person_logo">
          </span>
          <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="email" required>
        </div>
      </div>
    </div>
    <!-- Calling ForgotPassword from AuthService Api -->
    <div class="formGroup">
      <div class="row">
        <button type="button" class="btn btn-primary mt-1" (click)="resetPassword()">Reset Password</button>
      </div>
    </div>

  </div>

  <div class="card-footer">
    <button type="button" routerLink="/login" class="btn btn-info ml-2">Log In</button>
  </div>
</div>
