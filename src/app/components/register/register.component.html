<div class="card">
  <div class="card-header">
    <h2 class="card-title">Sign Up</h2>
  </div>

  <div class="card-body">

    <div class="row">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <img src="assets/person.svg" alt="person_logo">
        </span>
        <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="email" required>
      </div>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <img src="assets/key.svg" alt="person_logo">
        </span>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
      </div>
    </div>

    <div class="row">
      <button type="button" class="btn btn-primary m-1" (click)="signUp()">Sign Up</button>
    </div>

  </div>

  <div class="card-footer">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary btn-login" id="btn-login" routerLink="/login">Log In</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-login" (click)="googleAuth()"><i class="fab fa-google"></i> Continue with
          Google</button>
      </div>
    </div>
  </div>
</div>
