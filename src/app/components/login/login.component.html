<div class="card">
  <div class="card-header">
    <h5 class="card-title">Sign In</h5>
  </div>

  <div class="card-body">

    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <input type="text" [(ngModel)]="name" class="m-1" placeholder="Username" required>
        <input type="password" [(ngModel)]="password" class="m-1" placeholder="Password" required>
        <button type="button" class="btn btn-primary m-1" (click)="signIn()">Log in</button>
      </li>
      <li class="list-group-item">
        <button type="button" class="btn btn-primary" (click)="signInGoogle()">
          <i class="fab fa-google"></i>
          Log in with Google
        </button>
      </li>
      <li class="list-group-item">
        <button type="button" routerLink="/password" class="btn btn-secondary" (click)="signInGoogle()">Forgot Password?</button>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <button type="button" routerLink="/register" class="btn btn-info" (click)="signInGoogle()">Sign Up</button>
  </div>
</div>
