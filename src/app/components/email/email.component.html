<div class="card">
  <div class="card-header">
    <h5 class="card-title">Thank You for Registering</h5>
  </div>

  <div class="card-body">

    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngIf="user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </li>

      <li class="list-group-item">
        <button type="button" class="btn btn-primary" (click)="sendVerificationEmail()">
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </li>
    </ul>

  </div>

  <div class="card-footer">
    <button type="button" routerLink="/login" class="btn btn-info">Sign in</button>
  </div>
</div>
